<p>&nbsp;</p>
<h1>Registro</h1>
<form action="" method="get">
	<table width="40%">
		<tbody>
			<tr>
				<td width="13%"><label for="nombre">Nombre: </label></td>
				<td width="87%"><input name="nombre" type="text" /></td>
			</tr>
			<tr>
				<td>Apellido Materno:</td>
				<td><input name="apellidomaterno" type="text" /></td>
			</tr>
			<tr>
				<td><label for="apellidopaterno">Apellido Paterno:</label></td>
				<td><input name="apellidopaterno" type="text" /></td>
			</tr>
			<tr>
				<td>Rut:</td>
				<td><input name="rut" type="text" /></td>
			</tr>
			<tr>
				<td><label for="telefono">Telefono: </label></td>
				<td><input name="telefono" type="text" /></td>
			</tr>
			<tr>
				<td><label for="email">Email: </label></td>
				<td><input name="email" type="text" /></td>
			</tr>
			<tr>
				<td><label for="status">Status:</label></td>
				<td><select name="status">
						<option>Habilitado</option>
						<option>Deshabilitado</option>
				</select></td>
			</tr>
			<tr>
				<td>Fecha de nacimiento:</td>
				<td><input name="fecha" type="date" /></td>
			</tr>
			<tr>
				<td colspan="2"><input name="button" type="submit"
					value="Enviar" /></td>
			</tr>
		</tbody>
	</table>
</form>
